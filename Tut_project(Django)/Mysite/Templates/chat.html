<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %} <!-- Corrected static load tag -->
    <link rel="stylesheet" href="{% static 'chat.css' %}"> <!-- Corrected static tag -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-box border p-3 rounded bg-light">
            <h2 class="text-center text-primary">Chat with Us</h2>
            <div id="chat-messages" class="p-2 border bg-white mb-3" style="height: 300px; overflow-y: auto;"></div>
            <div class="input-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" id="send-button">Send</button>
            </div>
        </div>
    </div>    

    <script>
        const messagesContainer = document.getElementById("chat-messages");
        const inputField = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", () => {
            const message = inputField.value.trim();
            if (message) {
                const newMessage = document.createElement("div");
                newMessage.className = "message sent";
                newMessage.innerText = message;
                messagesContainer.appendChild(newMessage);
                inputField.value = "";
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the bottom
            }
        });
    </script>
</body>
</html>
